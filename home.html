<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e1e1e, #252525);
            color: #e0e0e0;
        }
        header {
            background: #2a2a2a;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e0e0e0;
        }
        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #aaa;
            font-size: 16px;
        }
        header nav a:hover {
            color: #fff;
        }
        .welcome-section {
            padding: 30px 20px;
            text-align: center;
        }
        .welcome-section h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }
        .welcome-section p {
            font-size: 20px;
            color: #ccc;
        }
        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }
        .info {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }
        .info p {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 15px;
        }
        .info p span {
            font-weight: bold;
            font-size: 22px;
            color: #4caf50;
        }
        .actions {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 48%;
        }
        .actions h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }
        .actions button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .actions button:hover {
            transform: scale(1.05);
            background: #3d8b3f;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2a2a2a;
            color: #e0e0e0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">БАНК</div>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Операции</a>
            <a href="#">Платежи</a>
            <a href="#">Бонусы</a>
        </nav>
    </header>

    <div class="welcome-section">
        <h1>Добрый день</h1>
        <p>Ваши текущие операции:</p>
    </div>

    <div class="content">
        <div class="info">
            <h3>Информация</h3>
            <p>Баланс за всё время: <span id="total-balance">0 ₽</span></p>
            <p>Баланс за последнюю смену: <span id="last-shift-balance">0 ₽</span></p>
        </div>
        <div class="actions">
            <h3>Действия</h3>
            <button onclick="window.location.href='shift_page.html'">Начать смену</button>
            <button onclick="viewReports()">Посмотреть отчёты</button>
            <button onclick="openSettings()">Настройки</button>
        </div>
    </div>

    <footer>
        © 2025 БАНК. Все права защищены.
    </footer>

    <script>
        let totalBalance = 0;
        let lastShiftBalance = 0;

        function startShift() {
            lastShiftBalance = 0;
            document.getElementById('last-shift-balance').textContent = `${lastShiftBalance} ₽`;
            alert('Смена начата!');
        }

        function viewReports() {
            alert(`Общий баланс: ${totalBalance} ₽\nБаланс за последнюю смену: ${lastShiftBalance} ₽`);
        }

        function openSettings() {
            alert('Открыты настройки!');
        }
    </script>
</body>
</html>
