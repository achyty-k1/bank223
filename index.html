<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .login-container {
            text-align: center;
            background: linear-gradient(135deg, #2a2a2a, #444);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        input {
            display: block;
            width: 220px;
            margin: 12px auto;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #00aaff, #0088cc);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
        }
        .rocket {
            display: none;
            margin-top: 20px;
        }
        .loading-text {
            display: none;
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            color: #00aaff;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Вход</h2>
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>
    <div class="rocket" id="rocket">
        <img src="Animation - 1738343878366.gif" alt="Анимация загрузки">
    </div>
    <div class="loading-text" id="loading-text">Страница загружается...</div>
    
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "admin") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("rocket").style.display = "block";
                document.getElementById("loading-text").style.display = "block";
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 10000);
            } else {
                alert("Неверный логин или пароль");
            }
        }
    </script>
</body>
</html>
