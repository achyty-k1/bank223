<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочая среда</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header {
            width: 100%;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        main {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .left-column, .right-column {
            flex: 1;
            background: linear-gradient(135deg, #252525, #1e1e1e);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        .left-column h2, .right-column h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .stats div {
            margin-bottom: 15px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            font-size: 18px;
            transition: transform 0.3s ease-in-out;
        }
        .stats div:hover {
            transform: scale(1.05);
        }
        .stats div span {
            display: block;
            font-size: 24px;
            margin-top: 10px;
            color: #4caf50;
        }
        .actions button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .actions button:hover {
            transform: scale(1.1);
            background: #3d8b3f;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #f44336, #c62828);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .back-button:hover {
            transform: scale(1.05);
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Рабочая среда</h1>
    </header>
    <main>
        <div class="left-column">
            <h2>Информация</h2>
            <div class="stats">
                <div>Количество клиентов: <span id="client-count">0</span></div>
                <div>Получено денег: <span id="money-received">0 ₽</span></div>
                <div>Отдано денег: <span id="money-given">0 ₽</span></div>
                <div>Общее количество денег: <span id="total-balance">0 ₽</span></div>
            </div>
        </div>
        <div class="right-column">
            <h2>Действия</h2>
            <div class="actions">
                <button onclick="addClient()">Добавить клиента</button>
                <button onclick="viewClients()">Список клиентов</button>
                <button onclick="viewLogs()">Логи операций</button>
                <button onclick="viewShiftLogs()">Операции за смену</button>
            </div>
        </div>
    </main>
    <button class="back-button" onclick="window.location.href='shift_page.html'">Назад</button>

    <script>
        let totalBalance = 0;
        let moneyReceived = 0;
        let moneyGiven = 0;
        let clientCount = 0;

        function updateStats() {
            document.getElementById('client-count').textContent = clientCount;
            document.getElementById('money-received').textContent = `${moneyReceived} ₽`;
            document.getElementById('money-given').textContent = `${moneyGiven} ₽`;
            document.getElementById('total-balance').textContent = `${totalBalance} ₽`;
        }

        function addClient() {
    window.location.href = 'add_client.html';
}

        function viewClients() {
    window.location.href = 'client_list.html';
}

        function viewLogs() {
    window.location.href = 'logs.html';
}

        function viewShiftLogs() {
    window.location.href = 'shift_logs.html';
}

        updateStats();
    </script>
</body>
</html>
